{{ if .Site.Data.links }}
{{ range .Site.Data.links }}
<content>
<div class="title">
    {{ if .svg }}
    <!-- 自定义SVG图标 -->
    {{ .svg | safeHTML }}
    {{ else if .icon }}
    <!-- Font Awesome图标 -->
    <i class="{{ .icon }}"></i>
    {{ else }}
    <i class="fa-solid fa-star"></i>
    {{ end }}
    {{ .title }}
</div>
<div class="projectList">
    {{ range .list }}
    <a class="projectItem a" target="_blank" href="{{ .link }}">
    <div class="projectItemLeft">
        <h1>{{ .name }}</h1>
        <p>{{ .desc }}</p>
    </div>
    <div class="projectItemRight">
        <img src="{{ .image }}" alt="">
    </div>
    </a>
    {{ end }}
</div>
</content>
{{ end }}
{{ end }}
